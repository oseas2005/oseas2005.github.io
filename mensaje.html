        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        window.onload = function() {
            const estado = obtenerParametro('estado');
            if (estado && mensajes[estado]) {
                const mensajesEstado = mensajes[estado];
                const indice = Math.floor(Math.random() * mensajesEstado.length);
                const mensajeMostrar = mensajesEstado[indice];

                document.getElementById('mensaje').textContent = mensajeMostrar.texto;
                document.getElementById('versiculo').textContent = mensajeMostrar.versiculo;

                // Aplicar colores dinámicamente
                const estilosDinamicos = document.getElementById('estilosDinamicos');
                estilosDinamicos.innerHTML += `
                    body {
                        background-color: ${mensajeMostrar.colorFondo};
                        color: ${mensajeMostrar.colorTexto};
                    }
                `;
                document.querySelector('.volver').style.backgroundColor = mensajeMostrar.colorFondo;
                document.querySelector('.volver').style.color = mensajeMostrar.colorTexto;
            } else {
                document.getElementById('mensaje').textContent = "Lo siento, no se encontró ese estado de ánimo.";
            }
        };
    </script>
